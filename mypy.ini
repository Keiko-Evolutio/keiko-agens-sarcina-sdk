# mypy.ini für KEI-Agent Python SDK
# Diese Datei wird von GitHub Actions und Scripts verwendet
# Die Hauptkonfiguration befindet sich in pyproject.toml

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignoriere fehlende Imports für externe Bibliotheken
[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-msgpack.*]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-aiofiles]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True

[mypy-redis]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

[mypy-prometheus_client]
ignore_missing_imports = True

[mypy-tomllib]
ignore_missing_imports = True

[mypy-tomli]
ignore_missing_imports = True

# Temporäre Fehlerunterdrückung für noch nicht getypte Module
[mypy-kei_agent.tracing]
ignore_errors = True

[mypy-kei_agent.protocol_selector]
ignore_errors = True

[mypy-kei_agent.protocol_clients]
ignore_errors = True

