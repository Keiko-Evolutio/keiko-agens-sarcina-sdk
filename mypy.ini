# mypy.ini für KEI-Agent Python SDK
# Diese Datei wird von GitHub Actions und Scripts verwendet
# Die Hauptkonfiguration befindet sich in pyproject.toml

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignoriere fehlende Imports für externe Bibliotheken
[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-msgpack.*]
ignore_missing_imports = True
