# pytest.ini für KEI-Agent Python SDK
# Konfiguration für Test-Ausführung

[pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output Configuration
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --color=yes
    --cov=kei_agent
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=1
    -m "not chaos and not security and not protocol_extended and not unified_extended"
    --ignore=tests/chaos/
    --ignore=tests/test_dependency_security.py
    --ignore=tests/test_protocol_clients_extended.py
    --ignore=tests/test_unified_client_extended.py
    --ignore=tests/test_unified_client_refactored.py
    --ignore=tests/test_security_manager_extended.py
    --ignore=tests/test_coverage_functionality.py

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests (may take several seconds)
    network: Tests requiring network access
    security: Security-related tests
    performance: Performance and load tests
    protocol: Protocol-specific tests
    rpc: KEI-RPC protocol tests
    stream: KEI-Stream protocol tests
    bus: KEI-Bus protocol tests
    mcp: KEI-MCP protocol tests
    refactored: Tests for refactored components
    mock: Tests using extensive mocking
    protocol_rpc: RPC protocol integration tests
    protocol_stream: Stream protocol integration tests
    protocol_bus: Bus protocol integration tests
    protocol_mcp: MCP protocol integration tests
    auth_bearer: Bearer authentication tests
    auth_oidc: OIDC authentication tests
    auth_mtls: mTLS authentication tests
    chaos: Chaos engineering tests
    contract: Contract testing
    protocol_extended: Extended protocol client tests (API mismatches)
    unified_extended: Extended unified client tests (API mismatches)
    security_extended: Extended security tests (API mismatches)

# Minimum version
minversion = 7.0

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage
# (Konfiguration in pyproject.toml)

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test session timeout
# timeout entfernt: Option wird nicht von pytest core erkannt ohne Plugin

# Parallel execution (mit pytest-xdist)
# addopts = -n auto
